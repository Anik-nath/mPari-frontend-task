<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VILLA OF SUMMER</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
  </head>
  <body>
    <section style="height: 100vh" class="banner w-full bg-cover bg-red-500">
      <header>
        <nav>
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div
              class="flex h-16 items-center w-full md:w-5/12 justify-between"
            >
              <button type="button" class="text-blue-700 p-2 rounded mt-1">
                <svg
                  class="block h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.7"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
              <div class="logo">
                <img
                  class="h-20 w-auto text-red-500"
                  src="./assets/logo3.png"
                  alt="Your Company"
                />
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container-fluid mx-auto py-8 mt-12">
          <div class="grid md:grid-cols-2 grid-cols-1">
            <!-- left side -->
            <div id="left-side" class="md:pl-12 px-4">
              <div
                class="flex flex-row items-center ml-16 mb-4 bg-gray-200 w-56 rounded-t-2xl"
              >
                <div
                  class="flex items-center gap-4 bg-gray-100 p-2 rounded-t-2xl"
                >
                  <img src="./assets/house.png" class="w-8 h-8" alt="" />
                  <h2>villarar</h2>
                </div>
                <div class="mx-4">
                  <img src="./assets/hotel.png" class="w-8 h-8" alt="" />
                </div>
                <div>
                  <img src="./assets/building.png" class="w-8 h-8" alt="" />
                </div>
              </div>
              <!-- search bar -->
              <div
                id="searchbar"
                class="grid grid-cols-5 rounded-full bg-white overflow-hidden border shadow-md pr-4"
              >
                <!--Location -->
                <div
                  id="location"
                  class="flex col-span-2 flex-row items-center gap-2"
                >
                  <div
                    class="flex items-center justify-center bg-blue-700 text-white rounded-full w-20 h-20"
                  >
                    <img class="w-6" src="./assets/mapindicate.png" alt="" />
                  </div>
                  <h2 class="text-sm">Nereye Gidyorsunuz?</h2>
                </div>
                <!--Check-in-->
                <div
                  class="flex flex-col items-center col-auto bg-white text-sm pb-6"
                >
                  <label class="text-gray-400" for="">Check-in</label>
                  <input
                    type="date"
                    placeholder="Check-in"
                    class="w-full px-4 py-2 focus:outline-none"
                  />
                </div>
                <!-- Check-out -->
                <div class="flex flex-col items-center bg-white text-sm">
                  <label class="text-gray-400" for="">Check-out</label>
                  <input
                    type="date"
                    placeholder="Check-out"
                    class="w-full px-4 py-2 focus:outline-none"
                  />
                </div>
                <!--Username-->
                <div class="flex flex-row items-center bg-white rounded-r-full">
                  <img class="w-3" src="./assets/user-solid.svg" alt="user" />
                  <input
                    type="text"
                    placeholder="Misafir ekleyin"
                    class="w-full px-2"
                  />
                </div>
              </div>
              <!-- slider -->
              <section id="slider" class="pt-12">
                <h1 class="text-xl font-bold capitalize">
                  Villa of summer firsartalar
                </h1>
                <div class="center slider container pt-4">
                  <div class="relative">
                    <img
                      class="w-full"
                      src="./assets/Untitled design (1).png"
                    />
                  </div>
                  <div>
                    <img src="./assets/Untitled design (2).png" />
                  </div>
                  <div>
                    <img src="./assets/Untitled design (3).png" />
                  </div>
                  <div>
                    <img src="./assets/Untitled design4.png" />
                  </div>
                </div>
              </section>
            </div>
            <!-- right side -->
            <div id="right-side relative" class="w-full h-full">
              <div class="flex p-4 justify-center items-center">
                <img
                  class="w-8/12 world border-solid border-2 border-gray-600 rounded-full p-4"
                  src="./assets/world1.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
