<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VILLA OF SUMMER</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  </head>
  <body>
    <section>
      <header>
        <nav class="bg-white border">
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center w-full md:w-1/2 justify-between">
              <button type="button" class="text-blue-700 p-2 rounded mt-1">
                <svg
                  class="block h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.7"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
              <div class="logo">
                <img
                  class="h-16 w-auto text-red-500"
                  src="./assets/logo3.png"
                  alt="Your Company"
                />
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container-fluid mx-auto py-8">
          <div class="grid md:grid-cols-2 grid-cols-1">
            <div id="left-side" class="md:pl-12 px-4">
              <!-- search bar -->
              <div id="searchbar"
                class="grid grid-cols-4 gap-1 rounded-full bg-white overflow-hidden border shadow p-2"
              >
                <!--Location -->
                <div
                  class="flex items-center justify-center bg-blue-600 text-white rounded-l-full"
                >
                  <img
                    class="w-4"
                    src="./assets/magnifying-glass-solid.svg"
                    alt=""
                  />
                </div>
                <!--Check-in-->
                <div class="flex flex-col items-center bg-white text-sm">
                  <label class="text-gray-400" for="">Check-in</label>
                  <input
                    type="date"
                    placeholder="Check-in"
                    class="w-full px-4 py-2 focus:outline-none"
                  />
                </div>
                <!-- Check-out -->
                <div class="flex flex-col items-center bg-white text-sm">
                  <label class="text-gray-400" for="">Check-out</label>
                  <input
                    type="date"
                    placeholder="Check-out"
                    class="w-full px-4 py-2 focus:outline-none"
                  />
                </div>
                <!--Username-->
                <div
                  class="flex flex-row items-end mb-3 bg-white rounded-r-full"
                >
                  <img class="w-4" src="./assets/user-solid.svg" alt="user" />
                  <input
                    type="text"
                    placeholder="Username"
                    class="w-full px-4"
                  />
                </div>
              </div>
              <!-- slider -->
              <section class="pt-12">
                <h1 class="text-xl font-semibold">Villa of summer</h1>
                <div class="center slider container pt-4">
                <div>
                  <img src="http://placehold.it/350x300?text=1" />
                </div>
                <div>
                  <img src="http://placehold.it/350x300?text=2" />
                </div>
                <div>
                  <img src="http://placehold.it/350x300?text=3" />
                </div>
                <div>
                  <img src="http://placehold.it/350x300?text=4" />
                </div>
              </div>
              </section>
            </div>
            <div id="right-side" class="">
              <h1></h1>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
